<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Modern Design</title>
</head>
<body>
    <div class="loading_container">
        <div class="loader">
            <span class="one" style="--i:1;"></span>
            <span class="two" style="--i:2;"></span>
            <span class="three" style="--i:3;"></span>
            
        </div>
    </div>
    
    <div class="header">
        <div class="logo">
            <img src="logo.svg" alt="">
        </div>
    </div>

    <div class="content">
        <img src="illustration-mockups.svg" alt="">
        <div class="headings">
            <h2>Build The Community Your Fans Will Love</h2>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <button type="button">Register</button>
        </div>
    </div>

    <div class="social_icons">
        <i class="fab fa-facebook fa-2x"></i>
        <i class="fab fa-twitter fa-2x"></i>
        <i class="fab fa-instagram fa-2x"></i>
    </div>

    <div class="challenge">
        Challenge by <span class="coloring">Frontend Mentor</span>.Coded by<span class="coloring">Arslan</span>.
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
      
    </script>
    <script>
        setTimeout(function(){
          $('.loading_container').fadeOut();
      }, 2000);

    </script>
</body>
</html>
